<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Logowanie</h1>
</div>
<div>
  <form>
    <div class="form-group">
      <label for="email-login">Email</label>
      <input type="email" class="form-control" id="email-login" placeholder="Podaj email">
    </div>
    <div class="form-group">
      <label for="password-login">Hasło</label>
      <input type="password" class="form-control" id="password-login" placeholder="Hasło">
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
  </form>
</div>
