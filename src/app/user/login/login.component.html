<div class="row">
  <main role="main" class="col-md-12 ml-sm-auto px-4">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Logowanie</h1>
    </div>
    <div class="row">
      <div class="col-md-2" id="login-form">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email-login">Email</label>
            <input name="email" type="email" class="form-control" id="email-login" [(ngModel)]="loginData.email" placeholder="Podaj email">
          </div>
          <div class="form-group">
            <label for="password-login">Hasło</label>
            <input name="password" type="password" class="form-control" id="password-login" [(ngModel)]="loginData.password" placeholder="Hasło">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Zaloguj</button>
          </div>
          <div *ngIf="error" class="form-group">
            <div class="alert alert-danger" id="login-error">{{ error }}</div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
