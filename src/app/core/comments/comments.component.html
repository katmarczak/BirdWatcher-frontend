<h5 style="padding: 1rem 1.25rem 0rem 1.25rem;">Komentarze</h5><br>
<ul style="padding: 0rem 1.25rem;">
  <li *ngFor="let comment of comments" class="media comment">
    <img src="../../assets/blank-profile-picture.png" class="mr-3 profile-picture">
    <div class="media-body">
      <div>
          <span class="mt-0 mb-1">{{comment.author.username}} | </span>
          <time>{{ comment.createdOn | date:'dd.MM.y' }}</time>
        </div>
        <p>{{comment.text}}</p>
    </div>
  </li>
  <li class="media comment">
    <img src="../../assets/blank-profile-picture.png" class="mr-3 profile-picture">
    <div class="media-body">
      <textarea name="" id="" cols="45" rows="3"></textarea>
    </div>
  </li>
</ul>
