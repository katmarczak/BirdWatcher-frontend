<div *ngIf="observation">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h3>{{observation.species.commonName}} ({{observation.species.scientificName}})</h3>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row" id="main-photo">
          <div class="card post-thumbnail">
            <img *ngIf="observation" [src]="getPhotoSrc()" class="card-img-top observation-photo">
          </div>
        </div>
        <div id="observation-extras">
          <div class="row" id="observation-description" *ngIf="observation.description">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Opis</h5>
                <p class="card-text">{{observation.description}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="comments">
          <app-comments [observation]="observation" style="width: 100%;"></app-comments>
        </div>
      </div>
      <div class="col-3 sidebar-info">
        <div class="row">
          <div id="profile-info">
            <div><img *ngIf="owner" class="profile-picture" [src]="getAvatarSrc()"></div>
            <div>
              <a routerLink="/users/{{observation.owner._id}}">
                <span class="post-actions">{{ observation.owner.username }}</span>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          <p><i class="fa fa-calendar-o" aria-hidden="true"></i> Data: {{ observation.date | date:'dd.MM.y' }}</p>
          <p><i class="fa fa-map" aria-hidden="true"></i> Lokacja: {{ observation.exactLocation.coordinates }}</p>
        </div>
        <div class="row">
          <div class="card">
            <div>
              <img src="../../../assets/flatmap.png" class="card-img-top" alt="map" id="map">
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <span class="post-actions"><i class="fa fa-star fa-lg"></i>Oceń (123)</span>
          </div>
        </div>
        <div class="row">
          <div>
            <span class="post-actions"><i class="fa fa-eye fa-lg"></i>123 wyświetleń</span>
          </div>
        </div>
        <div class="row" *ngIf="isEditable()">
          <button class="btn btn-warning btn-observation-edit" (click)="toEditPage()">Edytuj</button>
          <button class="btn btn-danger btn-observation-edit" (click)="toEditPage()">Usuń</button>
        </div>
      </div>
    </div>
  </div>
</div>
